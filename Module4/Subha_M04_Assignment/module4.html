<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header class="logo">
        <div class="carhead">
            <img class="header-logo" src="./Untitled-2-01 1.png" alt="logo">
            <nav class="nav-li">
            <ul class="header-ul">
                <li class="list"><a href="#">Home</a></li>
                <li class="list">About Us</li>
                <li class="list">Contact</li>
                <li class="list">Buy</li>
            </ul>
        </nav>
        </div>
        <div class="demo">
            <button id="book-demo">Book Demo</button>
            <button id="pre-order">Pre Order</button>
        </div>
    </header>
    <main class="main">
        <article class="left">
            <h3>Let's drive the future</h3>
            <p>We don't need gas. We don't create pollution. And we don't waste your money.</p>
            <div class="button">
                <button id="free-demo">Free Demo</button>
                <button id="pre-ordernow">Pre-order now</button>
            </div>
        </article>
        <article class="right">
            <img class="carimage" src="./precious-madubuike-N2Td7KpIvYc-unsplash 1.png" alt="carimage">
        </article>
        
    </main>
    <section class="slt">
        <div class="video">
            <video src="./production ID_4434242.mp4" type="video/mp4" autoplay muted loop width="500"></video>
        </div>
        <div class="form">
            <h3>Contact Us</h3>
            <h4>Our friendly team would love to hear from you</h4>

            <form>
                <div class="user-name">
                <div>
                    <label for="first-name">First Name</label>
                    <br/>
                    <input type="text" id="first-name" placeholder="First Name"> 
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <br/>
                    <input type="text" id="last -name" placeholder="Last Name">
                </div>
             </div>
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="form-input">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Phone">
                </div>
                <div class="form-input">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" cols="40">Include a message...</textarea>
                </div>
                <div class="form-input1">
                    <input type="checkbox" id="agree">
                    <label for="agree">You agree to our friendly <a href="#">privacy policy</a></label>
                </div>
                <div>
                <button type="submit" class="submit-button">Send Message</button>
                </div>
        </div>
    </section>
    <footer>
        <div class="foot-image">
        <img src="./Untitled-2-01 1.png" alt="footerlogo">
        </div>
       <div class="foot-para">
        <p>&copy; 2022 Workflow , Inc. All rights reserved.</p>
       
        <div class="social-logos">
            <img src="./fb.png" alt="fb-logo">
            <img src="./insta.png" alt="insta-logo">
            <img src="./twitter.png" alt="twitter-logo">
            <img src="./github.png" alt="github-logo">
            <img src="./dribble.png" alt="dribble-logo">
        </div>
    </div>

    </footer>
</body>
</html>
